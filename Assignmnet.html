<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    Question 5 : Sign up and Sign in form
</head>
<body style="background-color: darkgray;">
    <H1 style="background-color: #f44c4c; text-align: center;">Sign up and Sign in form</H1>
    <form action="Store.js" method="post"></form>
    <label for="First name">First name</label>
    <input required type="text" placeholder="First name" id="First name" name="First name" minlength="4">
    <label for="Last name">Last name</label>
    <input required type="text" placeholder="Last name" id="Last name" name="Last name" minlength="4"><br>
    <label for="Email">Email</label>
    <input required type="email" name="Email" id="Email" placeholder="Email" minlength="4"> <br>
    <label for="Password">Password</label>
    <input required type="password" name="Password" id="Password" placeholder="Password"><br>
    <label for="Confirm Password">Confirm Password</label>
    <input required type="password" name=" Confirm Password" id="Confirm Password" placeholder="Confirm Password"><br>
    <label for="Age">Age</label>
    <input required type="number" min="0" name="Age" id="Age" placeholder="Age"><br>
    Male<input type="radio" name="gender" value="male"> 
    Female<input type="radio" name="gender" value="female"> <br>
    Terms and conditions <input required type="checkbox" name="Terms and conditions"> <br>
    <button>Submit</button>

    
    <h2>Sign in</h2>
    <label for="Email">Email</label>
    <input type="email" name="Email" id="Email" placeholder="Email" minlength="4"> <br>
    <label for="Password">Password</label>
    <input type="password" name="Password" id="Password" placeholder="Password"><br>
    <Button>Sign in</Button>

</body>
</html>
